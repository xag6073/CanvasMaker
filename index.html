<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Maker</title>
    <h1 id="header">Canvas Maker</h1>
    <link rel="stylesheet" href="style.css">
    <script src="./fileManager.js"></script>
  </head>

  <body>
    <nav>
      <button class="nav-button" onclick="create()">Create</button>
      <button class="nav-button" onclick="showFiles()">Show Files</button>
    </nav>  

    <div id="contextMenu" class="context-menu">
      <button id="cmRename">Rename</button>
      <button id="cmDelete">Delete</button>
    </div>

    <div id="promptMenu" class="custom-prompt">
      <div class="prompt-content">
        <h2 id="pmTitle" class="prompt-title"></h2>
        <input id="pmInput" type="text" class="prompt-input" placeholder="Enter Text Here">
        <p id="pmMessage" style="text-align: center"></p>
        <div class="prompt-buttons">
          <button id="pmConfirm" class="prompt-button confirm">Confirm</button>
          <button id="pmCancel" class="prompt-button cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div class="button-grid" id="fileList">

    </div>
    
    <div id="notifications"></div>

  </body>
</html>
